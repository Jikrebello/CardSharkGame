<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <script src="./Libs/pep.min.js"></script>
    <script src="./Libs/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div id="gameContainer">
      <canvas id="canvas" touch-action="none"></canvas>
      <div id="ui">
        <div id="gameScreen" class="screen gameplay-screen">
          <div id="hud">
            <div class="hud-row">
              <div class="hud-item">
                <div class="hud-label">Lives</div>
                <div id="hudLives" class="hud-value">3</div>
              </div>

              <div class="hud-item">
                <div class="hud-label">Turns</div>
                <div id="hudTurns" class="hud-value">40</div>
              </div>

              <div class="hud-item">
                <div class="hud-label">Streak</div>
                <div id="hudStreak" class="hud-value">0</div>
              </div>

              <div class="hud-item">
                <div class="hud-label">Total</div>
                <div id="hudTotalScore" class="hud-value">0</div>
              </div>

              <div class="hud-item">
                <div class="hud-label">Trophy</div>
                <div id="hudTrophyTier" class="hud-value">None</div>
              </div>
            </div>

            <div class="hud-row">
              <div class="hud-item wide">
                <div class="hud-label">Run Uniques (1â€“7)</div>
                <div id="hudUniques" class="uniques">
                  <span class="unique-slot" data-n="1">1</span>
                  <span class="unique-slot" data-n="2">2</span>
                  <span class="unique-slot" data-n="3">3</span>
                  <span class="unique-slot" data-n="4">4</span>
                  <span class="unique-slot" data-n="5">5</span>
                  <span class="unique-slot" data-n="6">6</span>
                  <span class="unique-slot" data-n="7">7</span>
                </div>
              </div>

              <div class="hud-item">
                <div class="hud-label">Shield</div>
                <div id="hudShield" class="hud-value">Off</div>
              </div>

              <div class="hud-item">
                <div class="hud-label">Scrambler</div>
                <div id="hudScrambler" class="hud-value">0</div>
              </div>

              <div class="hud-item">
                <div class="hud-label">Jammer</div>
                <div id="hudJammer" class="hud-value">0</div>
              </div>
            </div>
          </div>

          <div id="messageBar">
            <div id="messageTitle">Pick a card</div>
            <div id="messageBody">
              Try to build a run, then bank before you bust.
            </div>
          </div>

          <div id="cardArea">
            <button id="cardLeft" class="card" aria-label="Choose left card">
              <div class="card-inner">
                <div class="card-face card-back"></div>
                <div class="card-face card-front"></div>
                <div class="card-glow"></div>
              </div>
            </button>

            <button id="cardRight" class="card" aria-label="Choose right card">
              <div class="card-inner">
                <div class="card-face card-back"></div>
                <div class="card-face card-front"></div>
                <div class="card-glow"></div>
              </div>
            </button>
          </div>

          <div id="controls">
            <button id="btnBank" class="btn" disabled>Bank</button>
            <button id="btnRestart" class="btn secondary">Restart</button>
          </div>

          <div id="endScreen" class="end-screen hidden" aria-hidden="true">
            <div class="end-backdrop"></div>

            <div id="endFxLayer" class="end-fx-layer" aria-hidden="true"></div>

            <div
              class="end-layout"
              role="dialog"
              aria-modal="true"
              aria-labelledby="endTitle"
            >
              <section
                class="end-trophy-stage"
                aria-label="Trophy presentation"
              >
                <canvas
                  id="trophyCanvas"
                  class="trophy-canvas"
                  aria-hidden="true"
                ></canvas>

                <div class="trophy-stage-frame">
                  <div id="endTierBadge" class="tier-badge tier-none">
                    No Trophy
                  </div>
                </div>
              </section>

              <aside class="end-panel">
                <p id="endKicker" class="end-kicker">Run Complete</p>
                <h2 id="endTitle" class="end-title">Out of lives</h2>
                <p id="endSummary" class="end-summary">Final score: 0</p>

                <div class="end-stats">
                  <div class="end-stat">
                    <span class="label">Score</span>
                    <span id="endScoreValue" class="value">0</span>
                  </div>
                  <div class="end-stat">
                    <span class="label">Trophy</span>
                    <span id="endTrophyValue" class="value">NONE</span>
                  </div>
                </div>

                <div class="modal-actions">
                  <button id="btnPlayAgain" class="btn">Play again</button>
                </div>
              </aside>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
